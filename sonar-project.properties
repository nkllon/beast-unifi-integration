sonar.projectKey=nkllon_beast-unifi-integration
sonar.organization=nkllon

# Source directories
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.10,3.11,3.12

# Coverage (if generated via pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/__pycache__/**,**/notebooks/**,**/examples/**

# Exclusions
sonar.exclusions=**/notebooks/**,**/.venv/**,**/build/**,**/dist/**,**/__pycache__/**,**/examples/**,**/scripts/**
sonar.test.exclusions=**/notebooks/**,**/examples/**

# Encoding
sonar.sourceEncoding=UTF-8

# Python-specific
sonar.python.linter.pylint.enabled=false

